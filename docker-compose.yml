version: '3.4'
networks:
  lss:

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - lss
    tty: true

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
#      KAFKA_ADVERTISED_PORT: 9092
      - KAFKA_CREATE_TOPICS="loan:1:1,payment:1:1,intake:1:1"
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - lss
    depends_on:
      - zookeeper
    tty: true

  trifecta:
    image: janschultecom/docker-trifecta
    container_name: trifecta-ui
    ports:
      - 11000:9000
    environment:
      - ZK_HOST=zookeeper:2181
    networks:
      - lss
    depends_on:
      - zookeeper
    tty: true

  json-generator:
    build: ./docker/json-gen
    image: json-data-generator
    container_name: json-gen
    depends_on:
     - kafka
    volumes:
      - ./docker/json-gen/logs:/json-data-generator/logs
      - ./docker/json-gen/conf:/json-data-generator/conf
    networks:
      - lss
    tty: true

  process-mgr:
    build:
      context: ./svc-process-mgr
      dockerfile: Dockerfile
    image: svc-process-mgr
    container_name: svc-process-mgr
    depends_on:
      - kafka
    networks:
      - lss
    environment:
      - KAFKA_BROKER_URI=kafka:9092
      - TOPIC_NAME=intake
    tty: true

  loan:
    build:
      context: ./svc-loan-io
      dockerfile: Dockerfile
    image: svc-loan
    container_name: svc-loan
    depends_on:
      - kafka
    ports:
      - 8000:8080
    networks:
      - lss
    environment:
      - KAFKA_BROKER_HOST=kafka
    tty: true

  payment:
    build:
      context: ./svc-payment-io
      dockerfile: Dockerfile
    image: svc-loan
    container_name: svc-payment
    depends_on:
      - kafka
    ports:
      - 9000:8080
    networks:
      - lss
    environment:
      - KAFKA_BROKER_HOST=kafka
    tty: true
